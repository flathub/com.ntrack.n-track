app-id: com.ntrack.n-track
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: "23.08"
command: n-TrackStudio
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=xdg-run/gvfsd
  - --filesystem=host
  - --env=VK_ICD_FILENAMES=/app/share/vulkan/icd.d
  - --env=VK_LAYER_PATH=/app/share/vulkan/explicit_layer.d
modules:
  - name: ntrack
    buildsystem: simple
    build-commands:
      - cp -r opt "${FLATPAK_DEST}"
      - cp -r lib "${FLATPAK_DEST}"
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 512x512.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mkdir /app/bin/
      - mkdir /app/share/vulkan
      - ln -s /usr/lib/${FLATPAK_ARCH}-linux-gnu/GL/vulkan/implicit_layer.d /app/share/vulkan/implicit_layer.d
      - ln -s /usr/lib/${FLATPAK_ARCH}-linux-gnu/GL/vulkan/icd.d /app/share/vulkan/icd.d
      - ln -s /usr/lib/${FLATPAK_ARCH}-linux-gnu/GL/vulkan/explicit_layer.d /app/share/vulkan/explicit_layer.d
      - ln -s ${FLATPAK_DEST}/opt/n-Track/n-TrackStudio ${FLATPAK_DEST}/bin/n-TrackStudio
      - ln -s /usr/lib/${FLATPAK_ARCH}-linux-gnu/libvulkan.so.1 ${FLATPAK_DEST}/lib/libvulkan.so
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://ntrack.com/flathub/n-track_aarch64_flathub-10.2.2-9969.zip
        sha256: d031b565d6274fc1bf57d5bf12cc692ebed797ed36af3e4a11e3e33c52e6a66b
        dest-filename: ntrack_flathub.zip
        strip-components: 0
      - type: archive
        only-arches:
          - x86_64
        url: https://ntrack.com/flathub/n-track_x86_64_flathub-10.2.2-9969.zip
        sha256: 61dc1ca586349c134fbfed419d7aafc27b234f6709eba60b00721dd31cb0a419
        dest-filename: ntrack_flathub.zip
        strip-components: 0
      - type: file
        path: com.ntrack.n-track.metainfo.xml
      - type: file
        path: com.ntrack.n-track.desktop
      - type: file
        path: 512x512.png

