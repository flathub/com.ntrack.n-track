      - install -Dm644 mimeIcon48x48.png ${FLATPAK_DEST}/share/icons/hicolor/48x48/mimetypes/${FLATPAK_ID}.application-x-ntrack-packed-project.png
      - install -Dm644 mimeIcon64x64.png ${FLATPAK_DEST}/share/icons/hicolor/64x64/mimetypes/${FLATPAK_ID}.application-x-ntrack-packed-project.png
